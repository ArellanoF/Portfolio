<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francesc Arellano Cachopo</title>
    <link rel="stylesheet" href="css/formulario.css" type="text/css"> 


</head>
<body>
    <div class="contenedor">
        <h1 class="logo"><span class="nombre-empresa">Francesc</span> Arellano</h1>
        <div class="wrapper animated bounceInLeft">
          <div class="info-empresa">
            <h3>Web developer</h3>
            <ul class="servicios">
              
              <li><i class="fa fa-mobile"></i>+34 636.34.16.02</li>
              <img src="assets\images\images.png" alt="logo" style="width: 120px" />
            </ul>
          </div>
          <div class="contacto">
            <h3>Enviar Correo</h3>
            <form class="formulario" action="index.html" method="POST" data-netlify="true" data-netlify-honeypot="botfield">
              <p>
                <label>Nombre</label>
                <input type="text" name="nombre" required>
              </p>
              <p>
                <label>Empresa</label>
                <input type="text" name="empresa">
              </p>
              <p>
                <label>Correo</label>
                <input type="email" name="email" required>
              </p>
              <p>
                <label>Teléfono</label>
                <input type="text" name="teléfono" required>
              </p>
              <p class="full">
                <label>Mensaje</label>
                <textarea name="mensaje" required></textarea>
              </p>
              <p class="full">
                <button class="boton-enviar">Enviar</button>
              </p>
            </form>
          </div>
        </div>
      </div>


        <form action="index.html" method="POST" data-netlify="true" data-netlify-honeypot="botfield">
            <input type="text" name="name" placeholder="names" required="">
            <input type="email" name="email" placeholder="email" required="">
            <input type="text" name="subject" placeholder="subject" required="">
            <textarea placeholder="message" name="message" required=""></textarea>
            <input type="submit" placeholder="submit" required="" name="enviar"> 
        </form>

</body>
</html>
